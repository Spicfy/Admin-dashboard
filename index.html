<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/drawing-box.svg" alt="logo">
            <h2>Dashboard</h2>
        </div>
        <nav>
            <ul class="other-pages" style="list-style: none">
                <li>
                    <img src="images/home-circle.svg" alt="home">
                    Home
                </li>
                <li>
                    <img src="images/account-box.svg" alt="profile">
                    Profile
                </li>
                <li>
                    <img src="images/message-outline.svg" alt="message">
                    Messages
                </li>
                <li>
                    <img src="images/clock-outline.svg" alt="clock">
                    History
                </li>
                <li>
                    <img src="images/clipboard-file-outline.svg" alt="tasks">
                    Tasks
                </li>
                <li>
                    <img src="images/account-group.svg" alt="group">
                    Community
                </li>
            </ul>

            <ul class="help" style="list-style: none">
                <li>
                    <img src="images/cog.svg" alt="setting">
                    Settings
                </li>
                <li>
                    <img src="images/help-circle-outline.svg" alt="help">
                    Support</li>
                <li>
                    <img src="images/shield-check-outline.svg" alt="shield">
                    Privacy</li>
            </ul>
        </nav>
    </div>
    <div class="header">
      
            <div class="searchbar">
                <img src="images/magnify.svg" alt="magnify">
                <input type="text" placeholder="Search" id="search-input" class="search">
            </div>
            <div class="notification">
                <img src="images/bell-outline.svg" alt="bell">
            
                <h3>Bruce Wang</h3>
            </div>

            <div class="greeting">
                <p>Hi there,</p>
                <h1>Bruce Wang(@Bruce)</h1>
            </div>
            <nav>
                <ul style="list-style: none">
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>

                </ul>
            </nav>



    </div>

</body>

</html>
